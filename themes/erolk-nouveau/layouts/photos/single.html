{{ define "main" }}
<main>
  <div class="container mx-auto px-4 mt-8">
    <h1 class="text-4xl font-bold mb-4 text-text-primary">{{ .Title }}</h1>

    {{ with resources.Get .Params.image }}
    {{/* Create a larger, web-optimized version for display */}}
    {{ $image_display := .Resize "1200x" }}

    <a href="{{ .RelPermalink }}" target="_blank" rel="noopener noreferrer">
      <div class="mb-8">
        <img src="{{ $image_display.RelPermalink }}" alt="{{ $.Title }}" width="{{ $image_display.Width }}" height="{{ $image_display.Height }}" class="w-full h-auto rounded-lg shadow-lg">
      </div>
    </a>
    {{ end }}

    {{ if .Content }}
    <div class="prose lg:prose-xl max-w-none">
      {{ .Content }}
    </div>
    {{ end }}

  </div>
</main>
{{ end }}
