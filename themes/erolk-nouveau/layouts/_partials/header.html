<header class="flex justify-between items-center my-8">
  {{/* Site Title */}}
  <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-white hover:text-gray-300">
    {{ .Site.Title }}
  </a>

  {{/* Navigation Menu */}}
  <nav>
    <ul class="flex space-x-6">
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" class="text-gray-400 hover:text-white transition-colors">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>

  </nav>
</header>
