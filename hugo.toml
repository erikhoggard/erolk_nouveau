#baseURL = 'https://erolk.com'
baseURL = 'https://d4dnr50jynk1n.cloudfront.net'
languageCode = 'en-us'
title = 'The World'
theme = 'erolk-nouveau'

[params]
    author = "Erik Hoggard"
    email = "erikhoggard@gmail.com"

[menu]
    [[menu.main]]
        name = "Posts"
        url = "/posts/"
        weight = 10
    [[menu.main]]
        name = "Photos"
        url = "/photos/"
        weight = 20
    [[menu.main]]
        name = "Music"
        url = "/music/"
        weight = 30
    [[menu.main]]
        name = "About"
        url = "/about/"
        weight = 40

[build]
    [build.buildStats]
        enable = true
    [[build.cachebusters]]
        source = 'assets/notwatching/hugo_stats\.json'
        target = 'css'
    [[build.cachebusters]]
        source = '(postcss|tailwind)\.config\.js'
        target = 'css'
[module]
    [[module.mounts]]
        source = 'assets'
        target = 'assets'
    [[module.mounts]]
        disableWatch = true
        source = 'hugo_stats.json'
        target = 'assets/notwatching/hugo_stats.json'


# Allow postcss to run
[security]
    [security.exec]
        allow = ['^postcss$', '^npx$']

